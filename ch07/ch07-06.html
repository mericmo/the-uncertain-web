    <body class="video">
    	<iframe id="player" width="560" height="315" src="//www.youtube.com/embed/rLaa6q_Cbmc?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
      <p><button id="video-toggle">Pause/Play</button></p>
      <script src="//www.youtube.com/iframe_api"></script>
      <script>
        var player;
        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {});
				}	
     		toggle = document.getElementById("video-toggle");
  			toggle.addEventListener("click", function() {
					console.log(player.getPlayerState());
    			if (player.getPlayerState() === 2 || player.getPlayerState() === 5 ) {
      			player.playVideo();
      			toggle.className="playing"
    			} else {
      			player.pauseVideo();
      			toggle.className="paused"
    			}
  			});
   </script>
  </body>
