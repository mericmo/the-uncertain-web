     <link rel="stylesheet" href="spy.css">
    </head>
    <body>
<div id="spy"><p>Tap here</p></div>
<div id="reporter"></div>
<script>
window.addEventListener('DOMContentLoaded', function() {
var now, later;    
  document.getElementById("spy").addEventListener('touchstart', function(e){
    now = Date.now();
  }, false);
  document.getElementById("spy").addEventListener('touchstart', function(e){
    later = Date.now();
    document.getElementById("reporter").innerHTML += "<p>Delay:"+(now-later)+"ms</p>"
  }, false);
}, false);
</script>
    </body>
