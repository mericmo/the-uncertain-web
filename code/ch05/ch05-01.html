<script>
window.addEventListener('load', function() {
  var events = [
  'mouseover',
  'mousemove',
  'mouseout',
  'mouseenter',
  'mouseleave',
  'mousedown',
  'mouseup',
  'focus',
  'blur',
  'click'
  ];
  for (var i=0; i<events.length; i++) {
    document.addEventListener(events[i], function(e){
      console.log(e.type)
    }, false);
  }
}, false);
</script>
