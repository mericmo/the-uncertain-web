        <link rel="stylesheet" href="../_assets/css/normalize.css">
        <link rel="stylesheet" href="../_assets/css/main.css">
        <link rel="stylesheet" href="spy.css">
    </head>
    <body>
<div id="spy"><p>Tap here</p></div>
<div id="reporter"></div>
<script>
window.addEventListener('DOMContentLoaded', function() {
  function beltAndSuspenders(e){
    if (this.className === "toggled"){
      this.className="";
    } else {
      this.className = "toggled";
    }
    document.getElementById("reporter").innerHTML += "<p>"+e.type+"</p>"
  }
  document.getElementById("spy").addEventListener('touchstart', beltAndSuspenders, false);
  document.getElementById("spy").addEventListener('click', beltAndSuspenders, false);
 
}, false);
</script>
    </body>
</html>
