        <meta charset="utf-8">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="../_assets/css/normalize.css">
        <link rel="stylesheet" href="../_assets/css/main.css">
        <style>
            .node {
              cursor: pointer;
              stroke: #3182bd;
              stroke-width: 1.5px;
            }
            .node.alert {
              stroke: #cc0000;

            }
            .link {
              fill: none;
              stroke: #9ecae1;
              stroke-width: 1.5px;
            }
        </style>
        <script src="../_assets/js/vendor/modernizr-2.6.3.min.js"></script>
    </head>
    <body>
        <h1>Fun to read on mobile</h1>
        <div class="svg"></div>
        <script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var width = 960,
    height = 500,
    root;

var force = d3.layout.force()
    .size([width, height])
    .distance(function(obj){
      if ( obj.target.weight == 4){
        return 150
      }
      else if ( obj.target.weight == 3){
        return 150
      }
      else if ( obj.target.weight == 2){
        return 200
      } else if ( obj.target.weight == 1){
        return 350
      } 
    })
    .charge(-50)
    .friction(.9)
    .on("tick", tick);

var svg = d3.select(".svg").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node");

d3.json("tree-graph.json", function(json) {
  root = json;
  update();
});

function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);
  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update the links…
  link = link.data(links, function(d) { return d.target.id; });

  // Exit any old links.
  link.exit().remove();

  // Enter any new links.
  link.enter().insert("line", ".node")
      .attr("class", "link")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  // Update the nodes…
  node = node.data(nodes, function(d) { return d.id; })
      node.exit().remove();

      node.enter()
      .append("g")
      .attr("class", "node")
      .on("click", click)  
      .call(force.drag)
    node.append("circle")
      .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; })
      .style("fill", color)
      .style("stroke" , color)
     
      
      node.append("text")
      .attr("dx", 20)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });
  // Exit any old nodes.

  // Enter any new nodes.
 node.enter()

 
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

// Color leaf nodes orange, and packages white or blue.
function color(d) {

  if (d._children) {
    return "#3182bd"
  } else if (d.children) {
    return "#c6dbef"
  } else if (d.status == "red"){
    return "#cc0000"
  } else {
    return "#009900" 
  }
}
// Toggle children on click.
function click(d) {
  if (!d3.event.defaultPrevented) {
    if (d.children) {
      d._children = d.children;
      d.children = null;
    } else {
      d.children = d._children;
      d._children = null;

    }
    update();
  }
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.children.forEach(recurse);
    if (!node.id) node.id = ++i;
    nodes.push(node);
  }

  recurse(root);
  return nodes;
}

</script>
</body>
</html>
